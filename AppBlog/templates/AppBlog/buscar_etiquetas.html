{% extends 'AppBlog/base.html' %}
{% load static %}

{% block content %}

<section>
    <div>
      <h1>Lista de etiquetas </h1>

      <a href="{% url 'crear_etiquetas' %}">Crear etiquetas</a>

      <br><br>
      
      <form action="{% url 'buscar_etiquetas' %}" method="post">
        {% csrf_token %}
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar por etiqueta">
      </form>
      <br>
      <ul>
      {% for etiqueta in etiquetas %}
        <li>{{ etiqueta.etiqueta }}</li>
      {% endfor %}
      </ul>
    </div>
   </section>
   



{%  endblock %}
